name: FreeCloud Auto Renew-main

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 4 * * *'  # æ¯å¤© UTC 4:00 æ‰§è¡Œ

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: ğŸ­ Install Chromium only (skip full browser set)
        run: playwright install chromium

      - name: ğŸ” Run auto renew script
        env:
          FC_USERNAME: ${{ secrets.FC_USERNAME }}
          FC_PASSWORD: ${{ secrets.FC_PASSWORD }}
        run: python main.py
