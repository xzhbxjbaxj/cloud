name: 自动化续费任务

on:
  push:
    branches:
      - main
  workflow_dispatch:       # 允许手动触发

jobs:
  renew-service:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: 安装 Chromium 浏览器及其依赖
        run: npx playwright install chromium --with-deps   # 仅安装 Chromium 及系统依赖 :contentReference[oaicite:0]{index=0}

      - name: 执行续费脚本
        run: python renew1.py
