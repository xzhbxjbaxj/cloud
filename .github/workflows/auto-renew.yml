name: 自动化续费任务

on:
  push:
    branches:
      - main
  workflow_dispatch:       # 允许手动触发

jobs:
  renew-service:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          # 安装 Chromium 及其依赖以支持无头模式 :contentReference[oaicite:15]{index=15}
          playwright install --with-deps

      - name: 执行续费脚本
        run: python test.py
